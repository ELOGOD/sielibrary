<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>
    .card {
      position: relative;
      width: 100%;
    }
    .card-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgb(255, 255, 255); /* Semi-transparent white background */
      padding: 10px;
      box-sizing: border-box;
      font-weight: bold;
    }
    .pdf-viewer {
      width: 100%;
      height: 100vh; /* Match viewport height */
      border: none; /* Remove iframe border */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">THE NATIONAL YOUTH SERVICE CORPS AND COMMUNITY DEVELOPMENT SERVICE IN NIGERIA</div>
      <iframe src="nyscpdf3.pdf" class="pdf-viewer" frameborder="0" title="THE NATIONAL YOUTH SERVICE CORPS AND COMMUNITY DEVELOPMENT SERVICE IN NIGERIA"></iframe>
    </div>
    <!-- Add more cards for other PDF files -->
  </div>
</body>
</html>
